<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@300&family=Poppins:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ISTE form</title>
</head>
<body>
    <section class="contact" id="contact">
        <form action="">
          <div class="contact-content" data-aos="flip-left" >
            <div class="text">Get In Touch </div>
            <div class="contact-name">
              <input type="text" name="first-name" id="first-name"  placeholder="First Name"/>
              <input type="text" name="last-name" id="last-name"  placeholder="Last Name" />
            </div>
            <div class="contact-details">
                <input type="email" name="email" id=""  placeholder="Working Email"/>
              <input type="number" placeholder="Contact Number" />
            </div>
            <div class="address">
                <textarea name="address" id="" cols="30" rows="2" placeholder="Address"></textarea>
            </div>
            <div class="message">
              <textarea name="" id="" cols="30" rows="5"placeholder="Type your Message here"></textarea>
            </div>
           
            <div class="submit">
                <button type="submit" id="submit">Submit</button>
            </div>
            <div class="thanks"><p>Thanks for submiting</p></div>
          </div>
          
        </form>
      </section>
</body>
</html>
